title: Jacobo Blanco
description: Thoughts on technology, research, and life in general

# --- Navigation bar options --- #
avatar: "/img/bio-photo.jpg"
navbar-links:
  Home: ""
  Thesis Tutorials: "thesis.html"
  About Me: "aboutme.html"
  Contact: "contact.html"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
author:
  name: Jacobo Blanco
  email: "jayb88@gmail.com"
  github: bkkkk
  twitter: bkkkk
# linkedin: yourlink  # eg. "pub/dean-attali/8/946/143"
# stackoverflow: yourlink  # eg. "users/3943160/daattali"

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: true
  email: true
  twitter: true
  github: true
  linkedin: false
  stackoverflow: false

url-pretty: "bkkkk.github.io"

# --- Misc --- #
disqus: "codingpanda"
google_analytics: "JacobBlanco"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Dublin/Ireland"
markdown: kramdown
highlighter: pygments
permalink: /:year-:month-:day-:title
paginate: 5

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md

# prose.io options
prose:
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - /_includes
    - /_layouts
    - /css
    - /img
    - /js

